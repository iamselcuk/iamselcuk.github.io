---
layout: default
head:
  snipcart.html
---

<div class="product-details">
  <img src="{{ page.image }}" alt="{{ page.name }}" class="thumbnail"/>
  <div class="product-description">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="NjQ2MGMzNzktODM5My00MGRlLWExNGUtYTE3MTVlYjg2OGRkNjM2OTkwNTkyMTkxMTAyNDcw"></script>
        <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet" />


    <p>
      {{ page.content }}
    </p>

    <button class="snipcart-add-item"
      data-item-name="{{ page.name }}"
      data-item-id="{{ page.sku }}"
      data-item-image="{{ page.image }}"
      data-item-url="http://127.0.0.1:4000/siirler/2019/03/23/welcome-to-jekyll.html"
      data-item-price="30">
      Satin Al {{ page.price }} TL
    </button>
  </div>
</div>
